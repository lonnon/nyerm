---
layout: default
---
<div id="post_details" class="grid_4">
  <p>{{ page.date | date_to_string }}</p>
  <p>{{ page.tags | array_to_sentence_string }}</p>
</div>
<div id="post_title" class="grid_8">
  <h2>{{ page.title }}</h2>
</div>
<div id="post" class="prefix_4 grid_8">
  {{ content }}
</div>
<div class="clear"></div>
